name: ClawCloud 自动登录保活

on:
  schedule:
    - cron: '0 7 */25 * *'
  workflow_dispatch:

jobs:
  auto-login:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install playwright requests pynacl pysocks
          playwright install chromium
          playwright install-deps

      - name: 下载 Hysteria2
        run: |
          curl -Lo hysteria https://download.hysteria.network/app/latest/hysteria-linux-amd64
          chmod +x hysteria
          sudo mv hysteria /usr/local/bin/
          hysteria version

      - name: 运行自动登录
        env:
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_PASSWORD: ${{ secrets.GH_PASSWORD }}
          GH_SESSION: ${{ secrets.GH_SESSION }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          PROXY_HY2: ${{ secrets.PROXY_HY2 }}
          
        run: python scripts/auto_login.py
